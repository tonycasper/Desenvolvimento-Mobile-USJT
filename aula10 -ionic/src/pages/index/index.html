<ion-header>
    <ion-toolbar>
      <ion-title>
        Bem vindo {{usuario_logado.nomeUsuario}}!
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-list-header>Selecione a sala</ion-list-header>  
      <ion-item>
        <ion-label floating>Sala</ion-label>
        <ion-select [(ngModel)]="id_sala">
          <ion-option *ngFor="let sala of salas" value="{{sala.id}}">{{sala.nomeSala}}</ion-option>
        </ion-select>
      </ion-item>
      <p>
        <button class="botao-full" ion-button full (click)="entrarSala()">Entrar</button>
      </p>
    </ion-list>
  </ion-content>
